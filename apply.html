<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>בייבי בוס - הצטרפות כמטפלת</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">בייבי בוס</div>
    <ul class="nav-links">
      <li><a href="index.html">דף הבית</a></li>
      <li><a href="login.html">התחברות</a></li>
      <li><a href="apply.html" class="active">בקשה להצטרפות כמטפלת</a></li>
    </ul>
  </nav>

  <section class="form-section">
    <h2>בקשה להצטרפות כמטפלת צעירה (גילאי 16-21)</h2>
    <form class="apply-form" onsubmit="return false;">
      <label for="fullName">שם מלא:</label>
      <input type="text" id="fullName" placeholder="הקלד/י את שמך המלא" />

      <label for="age">גיל:</label>
      <input type="number" id="age" placeholder="16-21" min="16" max="21" />

      <label for="street">רחוב (בגן יבנה):</label>
      <input type="text" id="street" placeholder="לדוגמה: רחוב הרצל" />

      <label for="phone">טלפון:</label>
      <input type="tel" id="phone" placeholder="050-..." />

      <label for="email">אימייל:</label>
      <input type="email" id="email" placeholder="example@gmail.com" />

      <label for="bio">כמה מילים עליך:</label>
      <textarea
        id="bio"
        rows="4"
        placeholder="ספרי לנו קצת על עצמך, ניסיון עם ילדים, ועוד..."
      ></textarea>

      <button type="submit" id="applyBtn">שלחי בקשה</button>
    </form>
  </section>
</body>
</html>
